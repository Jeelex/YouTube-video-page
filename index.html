<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="A Youtube Video Page built with HTML & CSS" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube Video Page</title>
	</head>
	<body>
		<nav>
			<div class="hamburger-logo-div">
				<p class="hamburger"></p>
				<img class="logo" src="" alt="Youtube Logo" />
			</div>

			<div class="search-magnifying-glass-mic-div">
				<div class="search-bar-div">
					<input class="search-bar" type="search" name="" id="" />
				</div>
				<div class="magnifying-glass-div">
					<img class="magnifying-glass" src="" alt="Magnifying glass icon" />
				</div>
				<div class="microphone-div">
					<img class="microphone" src="" alt="Microphone icon" />
				</div>
			</div>

			<div class="apps-and-sign-in-div">
				<div class="youtube-apps-div"></div>
				<div class="settings-div"></div>
				<div class="sign-in-div"></div>
			</div>
		</nav>

		<aside></aside>
		<main></main>
	</body>
</html>
