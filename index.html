<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="A Youtube Video Page built with HTML & CSS" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube Video Page</title>
	</head>
	<body>
		<nav>
			<div class="hamburger-logo-container">
				<p class="hamburger"></p>
				<img class="logo" src="" alt="Youtube Logo" />
			</div>

			<div class="search-magnifying-glass-mic-container">
				<div class="search-bar-div">
					<input class="search-bar" type="search" name="" id="" />
				</div>
				<div class="magnifying-glass-div">
					<img class="magnifying-glass" src="" alt="Magnifying glass icon" />
				</div>
				<div class="microphone-div">
					<img class="microphone" src="" alt="Microphone icon" />
				</div>
			</div>

			<div class="apps-and-sign-in-container">
				<div class="youtube-apps-div"></div>
				<div class="settings-div"></div>
				<div class="sign-in-div"></div>
			</div>
		</nav>

		<aside>
			<div class="sidebar__video-div">
				<img class="sidebar__video-img" src="" alt="">
				<h3 class="sidebar__video-title"></h3>
				<p class="sidebar__video-username"></p>
				<p class="sidebar__video-views-date"></p>
			</div>
		</aside>

		<main>
			<div class="playing-video-container"></div>

				<div class="title-container">
					<div class="title__vd-ttl-div">
						<h1 class="title__vd-ttl-title"></h1>
						<p class="title__vd-ttl-hashtags"></p>
						<p class="title__vd-ttl-views-date"></p>
					</div>
					<div class="actions-container">
						<icon class="actions__like-btn"></icon>  <!--  ? need to change element name-->
						<icon class="actions__dislike-btn"></icon>  <!--  ? need to change element name-->
						<icon class="actions__share-btn"></icon>  <!--  ? need to change element name-->
						<icon class="actions__save-btn"></icon>  <!--  ? need to change element name-->
						<icon class="actions__report-btn"></icon>  <!--  ? need to change element name-->
					</div>
				</div>
			
			<div class="account-container">
				<div class="account__details-div">
					<img class="account__avatar" src="" alt="">
					<h2 class="account__username"></h2>
					<p class="account__subscribers"></p>
					<p class="account__description"></p>
					<p class="account__show-more"></p>
				</div>

				<div class="account__subscribe-btn-div">

				</div>
			</div>

			<div class="new-comment-container">
				<h3 class="new-comment__title"></h3>
				<p class="new-comment__sort-by"></p>
				<img class="new-comment__avatar" src="" alt="">
				<p class="new-comment__add-section"></p>
			</div>

			<div class="all-comments">
				<img class="comment__avatar" src="" alt="">
				<h3 class="comment__username"></h3>
				<p class="comment__date"></p>
				<p class="comment__text"></p>
				<icon class="comment__like-btn"></icon>  <!--  ? need to change element name-->
				<icon class="comment__dislike-btn"></icon>  <!--  ? need to change element name-->
				<icon class="comment__reply-btn"></icon>  <!--  ? need to change element name-->
			</div>
		</main>

	</body>
</html>
