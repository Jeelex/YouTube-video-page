<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="A Youtube Video Page built with HTML & CSS" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube Video Page</title>
	</head>
	<body>
		<nav>
			<div class="hamburger-logo-div">
				<p class="hamburger"></p>
				<img class="logo" src="" alt="Youtube Logo" />
			</div>

			<div class="search-magnifying-glass-mic-div">
				<div class="search-bar-div">
					<input class="search-bar" type="search" name="" id="" />
				</div>
				<div class="magnifying-glass-div">
					<img class="magnifying-glass" src="" alt="Magnifying glass icon" />
				</div>
				<div class="microphone-div">
					<img class="microphone" src="" alt="Microphone icon" />
				</div>
			</div>

			<div class="apps-and-sign-in-div">
				<div class="youtube-apps-div"></div>
				<div class="settings-div"></div>
				<div class="sign-in-div"></div>
			</div>
		</nav>

		<aside>
			<div class="sidebar-video-suggestion">
				<img class="sidebar-video-img" src="" alt="">
				<h3 class="sidebar-video-title"></h3>
				<p class="sidebar-video-username"></p>
				<p class="sidebar-video-views-date"></p>
			</div>
		</aside>

		<main>
			<div class="playing-video-div"></div>

				<div class="title-div">
					<div class="vd-ttl-div">
						<h1 class="vd-ttl-title"></h1>
						<p class="vd-ttl-hashtags"></p>
						<p class="vd-ttl-views-date"></p>
					</div>
					<div class="likes-div">
						<icon class="like-btn"></icon>  <!--  ? need to change element name-->
						<icon class="dislike-btn"></icon>  <!--  ? need to change element name-->
						<icon class="share-btn"></icon>  <!--  ? need to change element name-->
						<icon class="save-btn"></icon>  <!--  ? need to change element name-->
						<icon class="report-btn"></icon>  <!--  ? need to change element name-->
					</div>
				</div>
			
			<div class="account-div">
				<div class="account-details-div">
					<img class="account-img" src="" alt="">
					<h2 class="account-username"></h2>
					<p class="account-subscribers"></p>
					<p class="account-description"></p>
					<p class="account-show-more"></p>
				</div>

				<div class="subscribe-btn-div"></div>
			</div>

			<div class=""></div>
			<div class=""></div>
		</main>

	</body>
</html>
